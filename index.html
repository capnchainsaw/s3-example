
<html>
  <head>
    <title>S3 Frontend Example</title>
  	<style>
  		body {
  			background: #e3ecfc;
  		}
      form, h1, p {
        text-align: center;
      }
  	</style>
  </head>
  <body>
    <h1>S3 Frontend Example</h1>

    <form action="/upload" method="POST">
      <input type="file" name="s3xFile" id="s3xFile" />
      <input type="submit" value="Upload File" />
    </form>

    {{range $index, $element := .Files}}
      <p>{{$element}}</p>
    {{end}}
  </body>
</html>
